version: 2
updates:
  - package-ecosystem: "npm"      # Ecosystem for package.json
    directory: "/"                # Root directory where package.json is located
    schedule:
      interval: "daily"            # Check for updates every day
    open-pull-requests-limit: 5    # Prevent spam (max 5 open PRs at a time)
    commit-message:
      prefix: "chore(deps):"       # PR title prefix
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "your-github-username"     # Assign a reviewer (optional)
    assignees:
      - "your-github-username"     # Auto-assign PRs to you (optional)
    allow:
      - dependency-type: "all"     # Allow all dependencies (not just prod)
    ignore:
      - dependency-name: "express" # Example: Ignore Express updates
        versions: ["4.x"]          # Ignore Express v4 updates
    rebase-strategy: "auto"        # Auto-rebase PRs if conflicts occur
    versioning-strategy: "increase" # Only increase versions (not downgrade)
    insecure-external-code-execution: allow # Allow external scripts (use with caution)

  # Enable GitHub Actions updates (optional)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
